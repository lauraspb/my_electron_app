<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="main-container">
      <div class="timer-card">
        
        <div class="image-display">
          <img src="images/plant_stages/plant1.png" alt="Pixel plant" id="plant-img">
        </div>

        <div id="time-display">25:00</div>

        <div class="controls">
          
          <div class="control-item">
            <button id="btn-reset" class="circle-btn">
              <img src="images/icons/Refresh ccw.svg" alt="Reset button" id="reset-img">
            </button>
            <span class="label">reset</span>
          </div>

          <div class="control-item">
            <button id="btn-start" class="circle-btn">
              <img src="images/icons/Polygon 1.svg" alt="Start button" id="start-img">
            </button>
            <span class="label">start</span>
          </div>

          <div class="control-item">
            <button id="btn-pause" class="circle-btn">
              <img src="images/icons/Group 1.svg" alt="Pause button" id="pause-img">
            </button>
            <span class="label">pause</span>
          </div>

        </div>
      </div>
    </div>

    <script defer="defer" src="renderer.js"></script>
  </body>
</html>
