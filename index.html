<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@87.5,300..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">  </head>
  <body>
    <div class="app">
      <div class="timer-card">
        <div class="image-wrapper">
          <img src="images/plant_stages/plant1.png" class="background-image" id="plant-img" alt="Plant">
          <img src="images/gradientscreen.png" class="overlay-image" alt="Overlay">
          <img src="images/gradientscreen.png" class="overlay-image" alt="Overlay">
          <img src="images/gradientscreen.png" class="overlay-image" alt="Overlay">
        </div>

        <div id="time-display">25:00</div>

        <div class="controls">
          
          <div class="control-item">
            <button id="btn-reset" class="circle-btn">
              <img src="images/icons/reset.svg" alt="Reset button" id="reset-img">
            </button>
            <span class="label">reset</span>
          </div>

          <div class="control-item">
            <button id="btn-start" class="circle-btn">
              <img src="images/icons/start.svg" alt="Start button" id="start-img">
            </button>
            <span class="label">start</span>
          </div>

          <div class="control-item">
            <button id="btn-pause" class="circle-btn">
              <img src="images/icons/pause.svg" alt="Pause button" id="pause-img">
            </button>
            <span class="label">pause</span>
          </div>

        </div>
      </div>
    </div>

    <script defer="defer" src="renderer.js"></script>
  </body>
</html>
